
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Song Search and Playback</title>
  <style>
    /* (Same styling as before) */
body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      position: relative;
    }

    h1 {
      background-color: #1db954;
      color: white;
      padding: 20px;
      margin: 0;
    }

    input[type="text"] {
      padding: 10px;
      width: 50%;
      border: 2px solid #1db954;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #1db954;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #159443;
    }

    #results {
      margin: 20px auto;
      max-width: 800px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    #results div {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      width: 300px;
    }

    #results p {
      margin: 5px 0;
      font-size: 14px;
    }

    iframe {
      border-radius: 5px;
    }

    .error {
      color: red;
      margin: 10px;
    }

    /* Hamburger Menu Styles */
    .hamburger-menu {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 30px;
      z-index: 100;
    }

    .menu-container {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background-color: white;
      box-shadow: -2px 0px 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      overflow-y: auto;
    }

    .menu-container ul {
      list-style: none;
      padding: 0;
    }

    .menu-container li {
      margin: 15px 0;
    }

    #nextBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #159443;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 99;
    }

    #nextBtn:hover {
      background-color: #128d3a;
    }

    .toggle-switch {
      width: 50px;
      height: 25px;
      position: relative;
      display: inline-block;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .toggle-slider:before {
      content: "";
      position: absolute;
      height: 15px;
      width: 15px;
      border-radius: 50%;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
    }

    input:checked + .toggle-slider {
      background-color: #1db954;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(24px);
    }
  </style>
</head>
<body>
  <h1>JEROME R.</h1>
  <div id="auth-status"></div>
  <input type="text" id="songInput" placeholder="Enter song name">
  <button id="searchBtn">Search</button>

  <!-- Toggle for Auto-Play Next Song -->
  <label class="toggle-switch">
    <input type="checkbox" id="autoPlayToggle">
    <span class="toggle-slider"></span>
  </label>
  <span>Auto-play Next Song</span>

  <!-- Hamburger Menu Icon -->
  <div class="hamburger-menu" id="hamburgerIcon">&#9776;</div>

  <!-- Menu Container (hidden by default) -->
  <div class="menu-container" id="menuContainer">
    <h2>Your Saved Tracks</h2>
    <ul id="savedTracksList"></ul>
  </div>

  <div id="results"></div>
  <button id="nextBtn" style="display: none;">Next</button>

  <script>
   const clientId = 'cc1434a8593d4c71b9ad56af9b578d98';
const redirectUri = 'https://bootlifexu.github.io/spofy';
let accessToken = null;
let offset = 0;

// Helper function to clean Spotify URLs
function cleanSpotifyUrl(url) {
  // Extract the base ID by removing query parameters
  const matches = url.match(/spotify\.com\/(track|album|playlist)\/([a-zA-Z0-9]+)/);
  if (matches) {
    return {
      type: matches[1],
      id: matches[2]
    };
  }
  return null;
}

function updateAuthStatus(message, isError = false) {
  const statusEl = document.getElementById('auth-status');
  statusEl.textContent = message;
  statusEl.className = isError ? 'error' : '';
}

function initiateSpotifyAuth() {
  const scopes = [
    'user-library-read',
    'playlist-read-private',
    'playlist-read-collaborative',
    'user-read-playback-state',
    'user-modify-playback-state',
    'streaming',
    'user-read-currently-playing',
  ];
  const authUrl = `https://accounts.spotify.com/authorize?` +
    `client_id=${clientId}` +
    `&response_type=token` +
    `&redirect_uri=${encodeURIComponent(redirectUri)}` +
    `&scope=${encodeURIComponent(scopes.join(' '))}` +
    `&show_dialog=true`;
  window.location.href = authUrl;
}

function parseAccessToken() {
  const hash = window.location.hash.substring(1);
  const params = new URLSearchParams(hash);
  const token = params.get('access_token');
  const expiresIn = params.get('expires_in');

  if (token) {
    accessToken = token;
    localStorage.setItem('spotify_access_token', token);
    localStorage.setItem('spotify_token_expiry', Date.now() + expiresIn * 1000);
    window.history.replaceState(null, null, window.location.pathname);
    updateAuthStatus('Successfully authenticated');
    return true;
  }
  return false;
}

async function fetchTrackById(trackId) {
  if (!accessToken) {
    updateAuthStatus('Authentication required', true);
    initiateSpotifyAuth();
    return;
  }

  try {
    const response = await fetch(`https://api.spotify.com/v1/tracks/${trackId}`, {
      headers: { 'Authorization': `Bearer ${accessToken}` },
    });

    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

    const track = await response.json();
    displayTracks([track]);
  } catch (error) {
    console.error('Error fetching track:', error);
    updateAuthStatus(`Error fetching track: ${error.message}`, true);
  }
}

async function fetchAlbumById(albumId) {
  if (!accessToken) {
    updateAuthStatus('Authentication required', true);
    initiateSpotifyAuth();
    return;
  }

  try {
    const response = await fetch(`https://api.spotify.com/v1/albums/${albumId}/tracks`, {
      headers: { 'Authorization': `Bearer ${accessToken}` },
    });

    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

    const data = await response.json();
    const tracks = data.items;
    displayTracks(tracks);

    document.getElementById('nextBtn').style.display = 'none';
  } catch (error) {
    console.error('Error fetching album:', error);
    updateAuthStatus(`Error fetching album: ${error.message}`, true);
  }
}

async function fetchPlaylistById(playlistId) {
  if (!accessToken) {
    updateAuthStatus('Authentication required', true);
    initiateSpotifyAuth();
    return;
  }

  try {
    const response = await fetch(
      `https://api.spotify.com/v1/playlists/${playlistId}/tracks?limit=50&offset=${offset}`,
      {
        headers: { 'Authorization': `Bearer ${accessToken}` }
      }
    );

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const data = await response.json();
    
    // Filter out null tracks and map to the track object
    const tracks = data.items
      .filter(item => item.track != null)
      .map(item => item.track);

    displayTracks(tracks);

    // Show/hide next button based on whether there are more tracks
    const nextBtn = document.getElementById('nextBtn');
    nextBtn.style.display = data.next ? 'block' : 'none';

  } catch (error) {
    console.error('Error fetching playlist:', error);
    updateAuthStatus(`Error fetching playlist: ${error.message}`, true);
  }
}

async function searchSong(query) {
  if (!accessToken) {
    updateAuthStatus('Authentication required', true);
    initiateSpotifyAuth();
    return [];
  }

  try {
    const response = await fetch(
      `https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=10`,
      {
        headers: { 'Authorization': `Bearer ${accessToken}` }
      }
    );

    if (!response.ok) throw new Error('Search failed');

    const data = await response.json();
    return data.tracks.items;
  } catch (error) {
    updateAuthStatus('Error searching: ' + error.message, true);
    return [];
  }
}

function createEmbedPlayer(track) {
  const iframe = document.createElement('iframe');
  iframe.src = `https://open.spotify.com/embed/track/${track.id}`;
  iframe.width = '300';
  iframe.height = '80';
  iframe.frameBorder = '0';
  iframe.allow = 'encrypted-media';
  return iframe;
}

function displayTracks(tracks) {
  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = '';

  if (tracks.length === 0) {
    resultsDiv.innerHTML = '<p>No tracks found.</p>';
    return;
  }

  tracks.forEach(track => {
    const trackDiv = document.createElement('div');
    trackDiv.innerHTML = `
      <p><strong>${track.name}</strong> by ${track.artists.map(artist => artist.name).join(", ")}</p>
      <p>Album: ${track.album.name}</p>
    `;
    const embedPlayer = createEmbedPlayer(track);
    trackDiv.appendChild(embedPlayer);
    resultsDiv.appendChild(trackDiv);
  });
}

async function handleSearch() {
  const input = document.getElementById('songInput').value.trim();
  
  if (!input) {
    updateAuthStatus('Please enter a song name or Spotify link', true);
    return;
  }

  const spotifyUrl = cleanSpotifyUrl(input);
  
  if (spotifyUrl) {
    offset = 0; // Reset offset when starting a new search
    
    switch (spotifyUrl.type) {
      case 'playlist':
        await fetchPlaylistById(spotifyUrl.id);
        break;
      case 'track':
        await fetchTrackById(spotifyUrl.id);
        break;
      case 'album':
        await fetchAlbumById(spotifyUrl.id);
        break;
    }
  } else {
    // Handle regular search
    const tracks = await searchSong(input);
    displayTracks(tracks);
  }
}

window.onload = function() {
  if (!parseAccessToken()) {
    accessToken = localStorage.getItem('spotify_access_token');
    if (accessToken) {
      updateAuthStatus('Cached token found');
    } else {
      updateAuthStatus('Please authenticate', true);
    }
  }

  // Add event listeners
  document.getElementById('searchBtn').addEventListener('click', handleSearch);
  
  document.getElementById('nextBtn').addEventListener('click', async () => {
    const input = document.getElementById('songInput').value.trim();
    const spotifyUrl = cleanSpotifyUrl(input);
    
    if (spotifyUrl && spotifyUrl.type === 'playlist') {
      await fetchPlaylistById(spotifyUrl.id);
    }
  });

  // Add enter key support
  document.getElementById('songInput').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      handleSearch();
    }
  });
};
// In cleanSpotifyUrl function:
function cleanSpotifyUrl(url) {
  console.log('Original URL:', url);
  const matches = url.match(/spotify\.com\/(track|album|playlist)\/([a-zA-Z0-9]+)/);
  console.log('URL matches:', matches);
  if (matches) {
    const result = {
      type: matches[1],
      id: matches[2]
    };
    console.log('Cleaned URL result:', result);
    return result;
  }
  console.log('No matches found in URL');
  return null;
}

// In fetchPlaylistById function:
async function fetchPlaylistById(playlistId) {
  console.log('Fetching playlist with ID:', playlistId);
  console.log('Current offset:', offset);
  
  if (!accessToken) {
    console.log('No access token found');
    updateAuthStatus('Authentication required', true);
    initiateSpotifyAuth();
    return;
  }

  try {
    const url = `https://api.spotify.com/v1/playlists/${playlistId}/tracks?limit=50&offset=${offset}`;
    console.log('Making request to:', url);
    
    const response = await fetch(url, {
      headers: { 'Authorization': `Bearer ${accessToken}` }
    });

    console.log('Response status:', response.status);
    
    if (!response.ok) {
      console.log('Response not OK:', await response.text());
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const data = await response.json();
    console.log('Received playlist data:', data);
    
    // Filter out null tracks and map to the track object
    const tracks = data.items
      .filter(item => item.track != null)
      .map(item => item.track);
    
    console.log('Processed tracks:', tracks);
    displayTracks(tracks);

    // Show/hide next button based on whether there are more tracks
    const nextBtn = document.getElementById('nextBtn');
    nextBtn.style.display = data.next ? 'block' : 'none';

  } catch (error) {
    console.error('Error in fetchPlaylistById:', error);
    updateAuthStatus(`Error fetching playlist: ${error.message}`, true);
  }
}

// In handleSearch function:
async function handleSearch() {
  const input = document.getElementById('songInput').value.trim();
  console.log('Search input:', input);
  
  if (!input) {
    updateAuthStatus('Please enter a song name or Spotify link', true);
    return;
  }

  const spotifyUrl = cleanSpotifyUrl(input);
  console.log('Processed Spotify URL:', spotifyUrl);
  
  if (spotifyUrl) {
    offset = 0; // Reset offset when starting a new search
    console.log('URL type:', spotifyUrl.type);
    
    switch (spotifyUrl.type) {
      case 'playlist':
        console.log('Handling playlist URL');
        await fetchPlaylistById(spotifyUrl.id);
        break;
      case 'track':
        console.log('Handling track URL');
        await fetchTrackById(spotifyUrl.id);
        break;
      case 'album':
        console.log('Handling album URL');
        await fetchAlbumById(spotifyUrl.id);
        break;
    }
  } else {
    console.log('Performing regular search');
    const tracks = await searchSong(input);
    displayTracks(tracks);
  }
}
  </script>
</body>
</html>
